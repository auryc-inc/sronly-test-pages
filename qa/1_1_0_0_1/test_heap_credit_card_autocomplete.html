  <title>Credit Card Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>

  <div class="container">
    <h2>Credit Card Form</h2>
    <form id="creditCardForm">
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="ccNumber" maxlength="16" placeholder="Enter card number" required>
      </div>
      <div class="form-group">
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" name="ccname" placeholder="Enter cardholder name" required>
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="text" id="expiryDate" name="ccExpire" maxlength="5" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" minlength="3" maxlength="4" placeholder="Enter CVV" required>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

      <div class="form-group">
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" autocomplete="ccname" placeholder="Enter cardholder name" required>

      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="number" autocomplete="cvv" minlength="3" maxlength="4" placeholder="Enter CVV" required>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
